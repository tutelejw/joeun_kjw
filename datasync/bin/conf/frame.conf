#-------------------------------------------------------------------------------
# ファイルアップロードに対する設定
#-------------------------------------------------------------------------------
# MultiPartUpload ,  HttpUpload
frame.file.upload.comp = MultiPartUpload
frame.file.upload.dir = /www/datasync/sys/upload/files/
frame.file.upload.tmpdir = /www/datasync/sys/upload/tmp/
##
## 1 : FORCE
## ファイル名を現在保存されたファイル名で強制で保存して
## 既存にファイルが存在する場合ファイルをバックアップディレクトリで
## 移動して保存する.
## 2 : RANDOM
## 乱数発生でファイル名を生成して保存する.
## 3 : UNIQUE
## ファイル名が重複される場合ファイル名終りに (int) を付けて保存する
frame.file.upload.naming = 3
## M 単位で設定
frame.file.upload.maxsize = 100M
##キャッシュサイズを KByte 単位と指定する
frame.file.upload.cashsize=102400;

## Commom Upload : 1
## Multipart Upload : 2
frame.file.upload.uploader=1 
