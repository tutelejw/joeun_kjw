#*******************************************************************************
# Project의 Exception(BizException/SysException)에 대해서 
# StackTrace 정보 사용여부 변수 Flag
# true로 설정하면 , Exception의 StackTrace
# 정보를 Console이나  Log에 남긴다.
#*******************************************************************************
