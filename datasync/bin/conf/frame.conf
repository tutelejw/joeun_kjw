frame.page.nlines = 10
## ブロック当たりライン数
frame.page.nblock = 10
## リンクフォーマット
frame.page.format = toInit=<<&toPrev=<-&curr=<strong>%</strong>&toNext=->&toLast=>>
## a リンクタッグフォーマット
