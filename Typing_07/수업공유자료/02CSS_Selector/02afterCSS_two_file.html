
<!DOCTYPE html>

<!-- 
	■ CSS(Cascading Style Sheets) 작성 필요성 ?
	   01beforeCSS.html 
	   02afterCSS_one_file.html
	   03agterCss_two_file.html  /  test.css
	   진행하며, 화면 구성은 동일하나, 
	   html 과 design  디커플링 방법이해.
	
	■ 02afterCSS_two_file.html 
	- HTML(static contents) /  Design(?) 분리
	- 01afterCSS_one_file.html 의 <style> tag 내용을 test.css 로 구성하고.
	- <link > 태그를 이용 참조, 사용함.
	   <link rel="stylesheet" type="text/css" href="test.css">
 -->

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="test.css">
</head>

<body>

    <h1>CSS : Cascading Style Sheets</h1>

    <span > 
		웹 문서의 전반적인 스타일(Design ? )을 미리 저장해 둔 스타일시트(Design Sheet ?)
	</span>

	<span class="abc">
		문서 전체의 일관성을 유지할 수 있고 세세한 스타일 지정을 줄여 이용에 편리
	</span>
		
	<hr>
	
	<div id="uniqueId01">
		HTML Tag 내에 직접 기술하여 다양하게 설계하고 수시로 변경하는데 많은 제약.<br/>
  		이를 보완하기 위해 만들어진 것이 스타일 시트이고 스타일 시트의 표준안이 CSS이다.
  	</div>	

	<div id="uniqueId02"> 
		실제 화면에 표시되는 방법을 기술하는 언어로 HTML의 레이아웃과 스타일 정의한다
  	</div>				

</body>
</html>
