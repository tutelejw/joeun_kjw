
<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>08input01.html</title>
	</head>
	
	<body>
	<form action="http://127.0.0.1:8080:Html5/abc.do" method="get">
        이름 1 : <input type="text" name="name01" value="홍길동" /> <br/>
        이름 2 : <input type="text" name="name02" /> <br/>
        <label for="name2"> 이름 2 label : </label> <input type="text" id="name2" name="name02" /><br/>
        <label for="name3"> 이름 3 label : </label> <input type="text" id="name3" name="name03" /><br/>

        <hr/>

        취미는 ?<br>
        독서    <input type="checkbox" name="reading"   value="reading" checked="checked"/>
        야구    <input type="checkbox" name="baseball"   value="baseball" checked/>  <!-- default 체크네..-->
        야구    <input type="checkbox" name="footbal"   value="footbal"/><!-- checked 안하면 체크 안함...-->

        : XHTML Notation <hr/>
    </form>
	</body>
