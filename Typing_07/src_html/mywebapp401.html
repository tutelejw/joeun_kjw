// 페이지 로드 함수
function loadPage(page) {
    const contentDiv = document.getElementById('content');
    
    switch(page) {
        case 'home':
            renderHomePage();
            break;
        case 'login':
            renderLoginPage();
            break;
        case 'register':
            renderRegisterPage();
            break;
        case 'profile':
            renderProfilePage();
            break;
        case 'product-list':
            renderProductList();
            break;
        case 'product-add':
            renderProductAdd();
            break;
        case 'product-edit':
            renderProductEdit();
            break;
        case 'user-list':
            renderUserList();
            break;
        default:
            renderHomePage();
    }
}

            <a href="#" onclick="loadPage('product-list')" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100">

            </a>
        `;
    }

                        </a>
                    </div>
                </div>
            </div>
        `;
    } else {
        userMenuHtml = `
            <div class="flex space-x-4">
                <a href="#" onclick="loadPage('login')" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100">
                    <i class="fas fa-sign-in-alt mr-1"></i> 로그인

            </div>
        `;
    }
    userMenu.innerHTML = userMenuHtml;

    if (userMenuButton) {

            dropdown.classList.toggle('hidden');
