<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HSL Color Picker</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .preview {
      width: 100px;
      height: 100px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    table {
      border-collapse: collapse;
      margin-top: 15px;
    }
    td, th {
      border: 1px solid #999;
      padding: 8px 12px;
    }
  </style>
</head>
<body>

  <h2>🎨 HSL 색상 선택기</h2>

  <label>Hue (0–360):
    <input type="range" id="hue" min="0" max="360" value="120">
  </label><br>
  <label>Saturation (0–100):
    <input type="range" id="saturation" min="0" max="100" value="50">
  </label><br>
  <label>Lightness (0–100):
    <input type="range" id="lightness" min="0" max="100" value="60">
  </label>

  <div class="preview" id="colorBox"></div>

  <table>
    <tr><th>속성</th><th>값</th></tr>
    <tr><td>Hue</td><td id="hueVal">120</td></tr>
    <tr><td>Saturation</td><td id="satVal">50%</td></tr>
    <tr><td>Lightness</td><td id="lightVal">60%</td></tr>
    <tr><td>HSL 코드</td><td id="hslCode">hsl(120, 50%, 60%)</td></tr>
  </table>

  <script>
    const hue = document.getElementById('hue');
    const sat = document.getElementById('saturation');
    const light = document.getElementById('lightness');
    const colorBox = document.getElementById('colorBox');
    const hueVal = document.getElementById('hueVal');
    const satVal = document.getElementById('satVal');
    const lightVal = document.getElementById('lightVal');
    const hslCode = document.getElementById('hslCode');

    function updateColor() {
      const h = hue.value;
      const s = sat.value;
      const l = light.value;
      const hsl = `hsl(${h}, ${s}%, ${l}%)`;
      colorBox.style.backgroundColor = hsl;
      hueVal.innerText = h;
      satVal.innerText = `${s}%`;
      lightVal.innerText = `${l}%`;
      hslCode.innerText = hsl;
    }

    hue.addEventListener('input', updateColor);
    sat.addEventListener('input', updateColor);
    light.addEventListener('input', updateColor);

    updateColor(); // 초기값 반영
  </script>

</body>
</html>
