<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyWebApp 쇼핑몰 예시</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- 네비게이션바 -->
  <nav class="flex items-center justify-between px-4 py-3 bg-white shadow">
    <!-- 왼쪽: 로고 -->
    <div class="flex items-center">
      <img src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" class="w-8 h-8 mr-2" />
      <a href="#" class="font-bold text-lg text-indigo-600">MyWebApp</a>
    </div>
    <!-- 중앙: 메뉴 -->
    <div class="hidden md:flex gap-5">
      <a href="#" class="hover:text-indigo-600">상품목록 (Classic)</a>
      <a href="#" class="hover:text-indigo-600">상품목록 (Thumbnail)</a>
    </div>
    <!-- 오른쪽: 로그인/회원가입 -->
    <div class="flex gap-2">
      <a href="#" class="flex items-center px-3 py-1 rounded hover:bg-indigo-50 text-gray-700">
        <svg class="w-5 h-5 mr-1 text-indigo-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12H7m8 0h-8m8 0a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
        로그인
      </a>
      <a href="#" class="flex items-center px-3 py-1 rounded hover:bg-indigo-50 text-gray-700">
        <svg class="w-5 h-5 mr-1 text-indigo-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
        회원가입
      </a>
    </div>
  </nav>

  <!-- 메인: 상품목록(Thumbnail) -->
  <main class="max-w-7xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">상품목록</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-7">
      <!-- 상품1 -->
      <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center hover:shadow-xl transition">
        <img src="https://images.unsplash.com/photo-1513708927688-890fe41b462e?auto=format&fit=crop&w=300&q=80" alt="가방" class="w-36 h-36 object-cover rounded"/>
        <div class="mt-3 w-full text-center">
          <p class="font-semibold">가죽 백팩</p>
          <span class="text-xs text-gray-500">카테고리: 가방</span>
          <div class="font-bold text-indigo-700 mt-1">₩65,000</div>
        </div>
        <button class="mt-3 px-4 py-1.5 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">상세보기</button>
      </div>
      <!-- 상품2 -->
      <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center hover:shadow-xl transition">
        <img src="https://images.unsplash.com/photo-1517260911072-9a6c3a1a7010?auto=format&fit=crop&w=300&q=80" alt="스니커즈" class="w-36 h-36 object-cover rounded"/>
        <div class="mt-3 w-full text-center">
          <p class="font-semibold">화이트 스니커즈</p>
          <span class="text-xs text-gray-500">카테고리: 신발</span>
          <div class="font-bold text-indigo-700 mt-1">₩49,000</div>
        </div>
        <button class="mt-3 px-4 py-1.5 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">상세보기</button>
      </div>
      <!-- 상품3 -->
      <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center hover:shadow-xl transition">
        <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=300&q=80" alt="모자" class="w-36 h-36 object-cover rounded"/>
        <div class="mt-3 w-full text-center">
          <p class="font-semibold">패션 볼캡</p>
          <span class="text-xs text-gray-500">카테고리: 모자</span>
          <div class="font-bold text-indigo-700 mt-1">₩25,000</div>
        </div>
        <button class="mt-3 px-4 py-1.5 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">상세보기</button>
      </div>
      <!-- 상품4 -->
      <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center hover:shadow-xl transition">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=300&q=80" alt="시계" class="w-36 h-36 object-cover rounded"/>
        <div class="mt-3 w-full text-center">
          <p class="font-semibold">클래식 손목시계</p>
          <span class="text-xs text-gray-500">카테고리: 시계</span>
          <div class="font-bold text-indigo-700 mt-1">₩79,000</div>
        </div>
        <button class="mt-3 px-4 py-1.5 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">상세보기</button>
      </div>
      <!-- ...상품 계속 추가 가능... -->
    </div>
  </main>
</body>
</html>
